<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
    
     <form action="" id="survey-form">
        <label id="name-label" for="name">Name
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
        </label>
        <label id="email-label" form="email">Email
        <input type="email" id="email" name="user_mail" placeholder="Enter your Email" required>
        </label>
        <label id="number-label" for="number">Age (optional)
            <input type="number" id="number" name="user_number" min="10" max="100" placeholder="Age" required>
        </label>

        <div id="dropdown"><p>Which option best describes your current role?</p>
            <select name="select" id="select">
                <option disabled value="0" selected>Select current role</option>
                <option  value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div><p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="r1" >Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="r1" >Maybe
            </label>
            <label for="notsure">
                <input id="notsure" type="radio" name="r1">Not sure
            </label>
        </div>
        <div><p>What is your favorite feature of freeCodeCamp?</p>
            <select name="select" id="select2">
                <option disabled value="0" selected>Select an option</option>
                <option  value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select> 
        </div>
    </form>
</body>
</html>
